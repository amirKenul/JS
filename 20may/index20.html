var myFunk = function(width,say,column){


		var bigDiv = document.createElement("div");

		bigDiv.setAttribute("class","parent");
		document.body.appendChild(bigDiv);
		bigDiv.style.width=width+"px";
	

		for(i=1;i<=say;i++){

		var littleDiv = document.createElement("div");
		littleDiv.style.width=(width/column-10)+"px";
		littleDiv.setAttribute("class","child");
		bigDiv.appendChild(littleDiv);
		

}
		
}

myFunk(1200,30,5);
